<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements - Data Scientist Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Elements</h1>
        
        <section>
            <h2>Text Elements</h2>
            <p>This is a paragraph with regular text.</p>
            <p><strong>This is bold text.</strong></p>
            <p><em>This is italicized text.</em></p>
            <p><code>This is code text.</code></p>
        </section>

        <section>
            <h2>Lists</h2>
            <h3>Unordered List</h3>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>

            <h3>Ordered List</h3>
            <ol>
                <li>First Item</li>
                <li>Second Item</li>
                <li>Third Item</li>
            </ol>
        </section>

        <section>
            <h2>Images</h2>
            <img src="images/sample.jpg" alt="Sample Image" class="rounded-image">
        </section>

        <section>
            <h2>Links</h2>
            <p><a href="#">Standard Link</a></p>
            <p><a href="#" class="button">Button Link</a></p>
        </section>
    </div>
</body>
</html>
